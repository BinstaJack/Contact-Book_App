
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Key</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Please enter your API key</h2>
    <form>
        <input type="email" id="apiKey" placeholder="Enter your API key" required />
        <button type="submit" id="submitApiKey">Submit</button>
    </form>

    <script>
        const rootPath = "https://mysite.itvarsity.org/api/ContactBook/";

        document.getElementById("submitApiKey").addEventListener('click', function(e) {
            e.preventDefault();
            const apiKey = document.getElementById("apiKey").value;

            fetch(rootPath + "controller/api-key/?apiKey=" + apiKey)
                .then(res => res.text())
                .then(data => {
                    if (data === "1") {
                        localStorage.setItem("apiKey", apiKey);
                        window.open("index.html", "_self");
                    } else {
                        alert("❌ Invalid API key entered!");
                    }
                })
                .catch(err => alert("Error: " + err));
        });
    </script>
</body>
</html>
